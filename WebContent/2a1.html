<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>学员创建</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery-easyui-136/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="jquery-easyui-136/locale/easyui-lang-zh_CN.js"></script>
	
	<link   rel="stylesheet" type="text/css" href="jquery-easyui-136/themes/gray/easyui.css"/>
	<link   rel="stylesheet" type="text/css" href="jquery-easyui-136/themes/icon.css"/>


	<script>
		 $(document).ready(function(){
			/* 
		 	$("button").click(function(){
		 		$("#div1").load("/sdpk/bb");
		 		
		 	});
			 */
			 $("button").click(function(){
					$.ajax({url:"/sdpk/bb",success:function(result){
						$("#div1").html(result);
					}});
				});
			 
		 	
		 	
		 });
	</script>
</head>
<body>
	<h2>创建</h2>

		<div id="div1"><h2>使用 jQuery AJAX 修改文本内容</h2></div>
		<button>获取外部内容</button>
	<div style="margin:20px 0;"></div>
	<div class="easyui-panel" title="新建" style="width:400px">
		<div style="padding:10px 60px 20px 60px">
	    <form id="ff" method="post" action="/sdpk/bb" >
	    	<table cellpadding="5">
	    		<tr>
	    			<td>姓名:</td>
	    			<td><input class="easyui-validatebox textbox" type="text" name="name" data-options="required:true"></input></td>
	    		</tr>
	    		<tr>
	    			<td>学号:</td>
	    			<td><input class="textbox" type="text" name="studentID" ></input></td>
	    		</tr>
	    		<tr>
	    			<td>学校:</td>
	    			<td><input class="textbox" type="text" name="school" ></input></td>
	    		</tr>
	    		<tr>
	    			<td>年级:</td>
	    			<td><input class="textbox" name="grade"></input></td>
	    		</tr>
	    		<tr>
	    			<td>手机号:</td>
	    			<td><input class="textbox" name="phone"></input></td>
	    		</tr>
	    		<tr>
	    			<td>报名日期:</td>
	    			<td><input class="textbox" name="date"></input></td>
	    		</tr>
	    		<tr>
	    			<td>家长姓名:</td>
	    			<td><input class="textbox" name="parentName"></input></td>
	    		</tr>
	    		<tr>
	    			<td>家长电话:</td>
	    			<td><input class="textbox" name="parentPhone"></input></td>
	    		</tr>
	    		<tr>
	    			<td>家庭住址:</td>
	    			<td><input class="textbox" name="address"></input></td>
	    		</tr>
	    		<tr>
	    			<td>备注:</td>
	    			<td><input class="textbox" name="remark"></input></td>
	    		</tr>
	    	</table>
	    </form>
	    <div style="text-align:center;padding:5px">
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">提交</a>
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清空</a>
	    </div>
	    </div>
	</div>
	<style scoped="scoped">
		.textbox{
			height:20px;
			margin:0;
			padding:0 2px;
			box-sizing:content-box;
		}
	</style>
	<script>
		function submitForm(){
			$('#ff').form('submit');
		}//end function submitForm
		function clearForm(){
			$('#ff').form('clear');
		}
	</script>
</body>
</html>
