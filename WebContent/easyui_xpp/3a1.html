<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>班级创建</title>
	
	<!-- <script type="text/javascript" src="../xppjs/jquery.js"></script> -->
	<script type="text/javascript" src="jquery-easyui-136/jquery.min.js"></script>
	<script type="text/javascript" src="jquery-easyui-136/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="jquery-easyui-136/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../xppjs/jquery.serialize-object.js"></script>
	
	<link   rel="stylesheet" type="text/css" href="jquery-easyui-136/themes/gray/easyui.css"/>
	<link   rel="stylesheet" type="text/css" href="jquery-easyui-136/themes/icon.css"/>


	<script>
		

		function submitForm(){
			//$('#ff').form('submit');
			var param = $("#ff").serializeObject();
			$.ajax({
				
				url:"/sdpk/aaEmp?qqiu=add",
				type: "POST",
				//data: JSON.stringify(param),
				data: JSON.stringify(param),
				contentType: "application/json;charset=UTF-8", 
				success:function(result){
				$("#div1").html(result);
				}
			 
			});
			
		}//end function submitForm

		function clearForm(){
			$('#ff').form('clear');
		};//end function clearForm


	</script>

	

	<style type="text/css">
		*{
    		font-family:"黑体";
    	}
	</style>
</head>
<body>
	
	<div id="fen_container"  style="width:977px;height: 690px;background-color:#FFFFFF;"> 

		<div id="ye_1_blank" style="background-color:#FFFFFF;width:977px;height:54px;float:left;"></div>
		<div id="ye_2_blank" style="background-color:#FFFFFF;width:54px;height:636px;float:left;"></div>

		<div id="ye_3_text_container" style="box-sizing:border-box;background-color:#FFFFFF;width:923px;height:636px;float:left;">
			<div id="header_1" style="background-color:#FFFFFF;width:923px;height: 48px;float:left;">
            <strong style="float:left;box-sizing:border-box;font-size:24px;margin-bottom:0;text-align:left;">新增班级</strong></div>

            <div id="header_2" style="background-color:#FFFFFF;width:923px;height: 28px;float:left;border-style:solid; border-bottom-width:1px;border-left: none;border-top: none;border-right: none;">
            </div>

            <!-- 留空 --> <div style="width: 923px;height: 20px;float:left;"></div>

            <div id="header_3_form" style="background-color:#FFFFFF;width:923px;height: 560px;float:left;">
            	<form id="ff" method="post" > 
            		<table id="header_3_tb1" style="float:left;box-sizing:border-box;margin-bottom:0;border-collapse:collapse">
            		<!-- 第一行 -->
            		<tr>
	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:70px;height:39px;box-sizing:border-box;font-size:16px;">班级名称</td>
	    			<td><input  type="text" name="name" style="height: 39px;width: 194px;font-size:16px;" value="请输入班级名称"> </td>

	    			<td style="height: 39px;width: 60px;background-color:#FFFFFF;"></td>

	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:70px;height:39px;box-sizing:border-box;font-size:16px;">所属校区</td>
	    			<td>
		    			<select  name="sex"  style="height: 39px;width: 194px;font-size:16px;">
							<option value="共和校区">共和校区</option>
							<option value="天目分校">天目分校</option>
						</select>
	    			</td>

	    			<td style="height: 39px;width: 60px;background-color:#FFFFFF;"></td>

	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:70px;height:39px;box-sizing:border-box;font-size:16px;">班主任</td>
	    			<td>
		    			<select  name="zzzname" style="height: 39px;width: 194px;font-size:16px;">
							<option value="马蕾id value">马蕾</option>
							<option value="宋瑛瑛id value">宋瑛瑛</option>
						</select>
	    			</td>
	    			</tr>
	    			<!-- 第一行结束 -->
	    			<tr style="width:923px;height: 28px; "></tr>
	    			<!-- 第二行 -->
            		<tr>
	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:70px;height:39px;box-sizing:border-box;font-size:16px;">开课日期</td>
	    			<td><input  type="text" name="name" style="height: 39px;width: 194px;font-size:16px;" value="选择开课日期"> </td>  

	    			<td style="height: 39px;width: 60px;background-color:#FFFFFF;"></td>

	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:70px;height:39px;box-sizing:border-box;font-size:16px;">班级状态</td>
	    			<td><input  type="text" name="studentID" style="height: 39px;width: 194px;font-size:16px;" value="请选择班级状态"></td>

	    			<td style="height: 39px;width: 60px;background-color:#FFFFFF;"></td>

	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:70px;height:39px;box-sizing:border-box;font-size:16px;">班级人数</td>
	    			<td><input  type="text" name="studentID" style="height: 39px;width: 194px;font-size:16px;" value="请输入班级人数"></td>
	    			</tr>
	    			<!-- 第二行结束 -->

	    			<!-- 留空开始 -->
	    			<tr style="width:923px;height: 28px; "></tr>
					<!-- 留空结束 -->

	    			<!-- 第三行开始 -->

	    			<tr>
	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:70px;height:39px;box-sizing:border-box;font-size:16px;">班级类型</td>
	    			<td>
		    			<select  name="zzzname" style="height: 39px;width: 194px;font-size:16px;">
							<option value="普通班级value">普通班级</option>
							<option value="1对3班级value">1对3班级</option>
						</select>
	    			</td>

	    			<td style="height: 39px;width: 60px;background-color:#FFFFFF;"></td>

	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:70px;height:39px;box-sizing:border-box;font-size:16px;">计费方式</td>
	    			<td>
		    			<select  name="sex"  style="height: 39px;width: 194px;font-size:16px;">
							<option value="按次">按次</option>
							<option value="按月">按月</option>
						</select>
	    			</td>

	    			<td style="height: 39px;width: 60px;background-color:#FFFFFF;"></td>

	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:70px;height:39px;box-sizing:border-box;font-size:16px;">学费</td>
	    			<td><input  type="text" name="name" style="height: 39px;width: 194px;font-size:16px;" value="请输入学费"></td>
	    			</tr>
	    			<!-- 第三行结束 -->

	    			<!-- 留空开始 -->
	    			<tr style="width:923px;height: 28px; "></tr>
					<!-- 留空结束 -->
            		</table><!-- end id=header_3_tb1 -->

            		<table id="header_3_tb2"  style="float:left;box-sizing:border-box;margin-bottom:0;border-collapse:collapse">
            		<!-- 第一行 -->
            		<tr>
	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:70px;height:39px;box-sizing:border-box;font-size:16px;">可选课程</td>
	    			<td><input  type="text" name="relation" style="height: 39px;width: 529px;font-size:16px;" value="请选择课程"></td>
	    			<td style="height: 39px;width: 60px;background-color:#FFFFFF;"></td>

	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:70px;height:39px;box-sizing:border-box;font-size:16px;">允许请假</td>
	    			<td>
		    			<select  name="sex"  style="height: 39px;width: 194px;font-size:16px;">
							<option value="允许">允许</option>
							<option value="不允许">不允许</option>
						</select>
	    			</td>
	    			</tr>
	    			<!-- 第一行结束 -->
					<!-- 留空开始 -->
	    			<tr style="width:923px;height: 28px; "></tr>
					<!-- 留空结束 -->
            		</table> <!-- end id为 header_3_tb2 -->

            		

	    		<table id="header_3_tb3"  style="float:left;box-sizing:border-box;margin-bottom:0;border-collapse:collapse">
            		<tr>
	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:90px;height:39px;box-sizing:border-box;font-size:16px;">班级介绍</td>
	    			<td><input  type="text" name="remark" style="height: 39px;width: 841px;font-size:16px;" value="输入班级介绍"></td>
	    			</tr>
	    			<!-- 第二行结束 -->
	    			<!-- 中间划线 -->
	    			<tr style="width:923px;height: 28px; border-style:solid; border-bottom-width:1px;
						border-left: none;border-top: none;border-right: none;"></tr>
	    			<!-- 中间划线结束 -->
					<!-- 留空开始 -->
	    			<tr style="width:923px;height: 28px; "></tr>
					<!-- 留空结束 -->
            		</table><!-- end  id= header_3_tb3 -->

            		
            	</form>
            	<!-- 按钮div开始 -->
            	<div style="text-align:center;position: absolute;top: 89%;left: 89%;padding:5px">
	    			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清空</a>
	    			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">确认</a>
	   			 </div>
	   			 <!-- 按钮div结束 -->
            </div><!-- end div  header_3_form-->

		</div><!-- end div  ye_3_text_container-->


	</div><!-- end div  id="fen_container"-->
</body>
</html>
