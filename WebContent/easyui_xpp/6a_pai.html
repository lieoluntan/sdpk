<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Toolbar and Buttons - jQuery EasyUI Demo</title>
	<script type="text/javascript" src="jquery-easyui-136/jquery.min.js"></script>
	<script type="text/javascript" src="jquery-easyui-136/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="jquery-easyui-136/locale/easyui-lang-zh_CN.js"></script>
	<link   rel="stylesheet" type="text/css" href="jquery-easyui-136/themes/gray/easyui.css"/>
	<link   rel="stylesheet" type="text/css" href="jquery-easyui-136/themes/icon.css"/>


</head>
<body style="position: absolute;width: 100%;height: 100%;">
		
	<div id="fenye5_container" class="easyui-panel"   data-options="fit:true,"  style="background-color: #FF0000" >

	<div style="margin:20px 0;position: absolute;left: 50%;">
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#dlg').dialog('open')">Open</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#dlg').dialog('close')">Close</a>
	</div>
	<div id="dlg" class="easyui-dialog" title="Toolbar and Buttons" style="position: absolute;width: 900px;height: 600px;padding:10px;top: 60%;left: 60%;"
			data-options="
				iconCls: 'icon-save',
				toolbar: [{
					text:'Add',
					iconCls:'icon-add',
					handler:function(){
						alert('add')
					}
				},'-',{
					text:'Save',
					iconCls:'icon-save',
					handler:function(){
						alert('save')
					}
				}],
				buttons: [{
					text:'Ok',
					iconCls:'icon-ok',
					handler:function(){
						alert('ok');
					}
				},{
					text:'Cancel',
					handler:function(){
						alert('cancel');;
					}
				}]
			">
		The dialog content.
	</div>



	 <input type='button' id="btna" value="在父级弹出窗口" >
 
		 
		<div id="d" style="display:none;">
		    <input type="text" name=""><br>
		<input type="text" name="">
		<input type="submit" value="提交">
		</div>
</div><!-- end fenye5_container -->
</body>
</html>
